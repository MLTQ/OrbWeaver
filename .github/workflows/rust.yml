name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Fetch dependencies
      run: cargo fetch
    - name: Patch dependencies
      run: ./scripts/patch_deps.sh
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
