name: Release Build

on:
  push:
    branches:
      - master
    tags:
      - "v*"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: "14.0"
          directory: ${{ runner.temp }}/llvm

      - name: Set LIBCLANG_PATH
        run: echo "LIBCLANG_PATH=${{ runner.temp }}/llvm/lib" >> $env:GITHUB_ENV

      - name: Install NASM
        uses: ilammy/setup-nasm@v1

      - name: Install FFmpeg via vcpkg
        run: |
          vcpkg install pkgconf:x64-windows-static
          vcpkg install ffmpeg[core,avcodec,avformat,avfilter,avdevice,swresample,swscale]:x64-windows-static
          echo "VCPKG_ROOT=C:\vcpkg" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "C:\vcpkg\installed\x64-windows-static\tools\pkgconf" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          echo "PKG_CONFIG_PATH=C:\vcpkg\installed\x64-windows-static\lib\pkgconfig" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Set FFmpeg paths for bindgen
        run: |
          echo "FFMPEG_DIR=C:\vcpkg\installed\x64-windows-static" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "FFMPEG_INCLUDE_DIR=C:\vcpkg\installed\x64-windows-static\include" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "FFMPEG_LIB_DIR=C:\vcpkg\installed\x64-windows-static\lib" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          # Tell bindgen to use the vcpkg include directory
          echo "BINDGEN_EXTRA_CLANG_ARGS=-IC:\vcpkg\installed\x64-windows-static\include" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Fetch dependencies
        run: cargo fetch

      - name: Patch dependencies
        shell: bash
        run: ./scripts/patch_deps.sh

      - name: Build
        run: cargo build --release --bin graphchan_desktop --bin graphchan_backend --bin graphchan_agent --bin graphchan_mcp

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: graphchan-windows
          path: |
            target/release/graphchan_desktop.exe
            target/release/graphchan_backend.exe
            target/release/graphchan_agent.exe
            target/release/graphchan_mcp.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Dependencies
        run: brew install ffmpeg sdl2

      - name: Fetch dependencies
        run: cargo fetch

      - name: Patch dependencies
        run: ./scripts/patch_deps.sh

      - name: Build
        run: cargo build --release --bin graphchan_desktop --bin graphchan_backend --bin graphchan_agent --bin graphchan_mcp

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: graphchan-macos
          path: |
            target/release/graphchan_desktop
            target/release/graphchan_backend
            target/release/graphchan_agent
            target/release/graphchan_mcp

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libsdl2-dev libasound2-dev libudev-dev clang cmake yasm nasm libx11-dev libxext-dev libxrender-dev libxinerama-dev libxi-dev libxrandr-dev libxcursor-dev libgl1-mesa-dev libglu1-mesa-dev libwayland-dev libxkbcommon-dev

      - name: Install and Build
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libsdl2-dev libasound2-dev libudev-dev clang cmake yasm nasm libx11-dev libxext-dev libxrender-dev libxinerama-dev libxi-dev libxrandr-dev libxcursor-dev libgl1-mesa-dev libglu1-mesa-dev libwayland-dev libxkbcommon-dev

          echo "Searching for alsa.pc..."
          ALSA_PC=$(find /usr -name alsa.pc 2>/dev/null | head -n 1)
          if [ -z "$ALSA_PC" ]; then
             echo "alsa.pc not found! Listing /usr/lib/pkgconfig and /usr/lib/x86_64-linux-gnu/pkgconfig:"
             ls -la /usr/lib/pkgconfig || true
             ls -la /usr/lib/x86_64-linux-gnu/pkgconfig || true
             exit 1
          fi

          echo "Found alsa.pc at $ALSA_PC"
          export PKG_CONFIG_PATH=$(dirname "$ALSA_PC"):$PKG_CONFIG_PATH
          echo "PKG_CONFIG_PATH is now $PKG_CONFIG_PATH"

          echo "Verifying alsa with pkg-config..."
          pkg-config --libs --cflags alsa

          echo "Fetching dependencies..."
          cargo fetch

          echo "Patching dependencies..."
          ./scripts/patch_deps.sh


          echo "Building..."
          cargo build --release --bin graphchan_desktop --bin graphchan_backend --bin graphchan_agent --bin graphchan_mcp

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: graphchan-linux
          path: |
            target/release/graphchan_desktop
            target/release/graphchan_backend
            target/release/graphchan_agent
            target/release/graphchan_mcp

  create-release:
    # Run even if some builds fail, but need at least one to succeed
    needs: [build-windows, build-macos, build-linux]
    if: always() && (needs.build-windows.result == 'success' || needs.build-macos.result == 'success' || needs.build-linux.result == 'success')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
        continue-on-error: true

      - name: Create release tag
        id: release_info
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            echo "is_tag=true" >> $GITHUB_OUTPUT
          else
            SHORT_SHA=$(git rev-parse --short HEAD)
            TAG="build-${SHORT_SHA}-$(date +%Y%m%d-%H%M%S)"
            echo "tag=${TAG}" >> $GITHUB_OUTPUT
            echo "is_tag=false" >> $GITHUB_OUTPUT
          fi

      - name: Prepare binaries for release
        run: |
          cd artifacts

          # Helper function to process artifacts
          process_artifact() {
            local platform=$1
            local ext=$2
            local dir="graphchan-${platform}"
            
            if [ -d "$dir" ]; then
              echo "Processing ${platform} artifacts..."
              for bin in graphchan_desktop graphchan_backend graphchan_agent graphchan_mcp; do
                if [ -f "${dir}/${bin}${ext}" ]; then
                  cp "${dir}/${bin}${ext}" "../${bin}-${platform}${ext}"
                  if [ -z "$ext" ]; then
                    chmod +x "../${bin}-${platform}"
                  fi
                  echo "Prepared ${bin}-${platform}${ext}"
                fi
              done
            else
              echo "${platform} build not available"
            fi
          }

          process_artifact "windows" ".exe"
          process_artifact "macos" ""
          process_artifact "linux" ""

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.release_info.outputs.tag }}
          name: OrbWeaver ${{ steps.release_info.outputs.tag }}
          draft: false
          prerelease: ${{ steps.release_info.outputs.is_tag == 'false' }}
          generate_release_notes: true
          body: |
            Build Status:
            - Windows: ${{ needs.build-windows.result }}
            - macOS: ${{ needs.build-macos.result }}
            - Linux: ${{ needs.build-linux.result }}
          files: |
            graphchan_desktop-windows.exe
            graphchan_backend-windows.exe
            graphchan_agent-windows.exe
            graphchan_mcp-windows.exe
            graphchan_desktop-macos
            graphchan_backend-macos
            graphchan_agent-macos
            graphchan_mcp-macos
            graphchan_desktop-linux
            graphchan_backend-linux
            graphchan_agent-linux
            graphchan_mcp-linux
          fail_on_unmatched_files: false
