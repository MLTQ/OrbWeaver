name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: "14.0"
          directory: ${{ runner.temp }}/llvm

      - name: Set LIBCLANG_PATH
        run: echo "LIBCLANG_PATH=${{ runner.temp }}/llvm/lib" >> $env:GITHUB_ENV

      - name: Install NASM
        uses: ilammy/setup-nasm@v1

      - name: Build
        run: cargo build --release --bin graphchan_desktop

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: graphchan_desktop-windows
          path: target/release/graphchan_desktop.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Dependencies
        run: brew install ffmpeg sdl2

      - name: Build
        run: cargo build --release --bin graphchan_desktop

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: graphchan_desktop-macos
          path: target/release/graphchan_desktop

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libsdl2-dev libasound2-dev libudev-dev clang cmake yasm nasm libx11-dev libxext-dev libxrender-dev libxinerama-dev libxi-dev libxrandr-dev libxcursor-dev libgl1-mesa-dev libglu1-mesa-dev libwayland-dev libxkbcommon-dev

      - name: Install and Build
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libsdl2-dev libasound2-dev libudev-dev clang cmake yasm nasm libx11-dev libxext-dev libxrender-dev libxinerama-dev libxi-dev libxrandr-dev libxcursor-dev libgl1-mesa-dev libglu1-mesa-dev libwayland-dev libxkbcommon-dev

          echo "Searching for alsa.pc..."
          ALSA_PC=$(find /usr -name alsa.pc 2>/dev/null | head -n 1)
          if [ -z "$ALSA_PC" ]; then
             echo "alsa.pc not found! Listing /usr/lib/pkgconfig and /usr/lib/x86_64-linux-gnu/pkgconfig:"
             ls -la /usr/lib/pkgconfig || true
             ls -la /usr/lib/x86_64-linux-gnu/pkgconfig || true
             exit 1
          fi
          
          echo "Found alsa.pc at $ALSA_PC"
          export PKG_CONFIG_PATH=$(dirname "$ALSA_PC"):$PKG_CONFIG_PATH
          echo "PKG_CONFIG_PATH is now $PKG_CONFIG_PATH"
          
          echo "Verifying alsa with pkg-config..."
          pkg-config --libs --cflags alsa
          
          echo "Building..."
          cargo build --release --bin graphchan_desktop

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: graphchan_desktop-linux
          path: target/release/graphchan_desktop
